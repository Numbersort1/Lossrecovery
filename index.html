<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Toppers Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
    }

    .login-screen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-box {
      background: #121212;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: scale(1.02);
    }

    .key-icon {
      font-size: 40px;
      margin-bottom: 10px;
      animation: bounce 1s infinite alternate;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffd5;
    }

    input[type="password"] {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      background: #1e1e1e;
      color: #00ffcc;
    }

    button {
      padding: 12px 30px;
      background: #00ffd5;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ccaa;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }

    .success {
      color: #00ff88;
    }

    .error {
      color: #ff5555;
    }

    #viewer {
      display: none;
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
    }

    .viewer-boxes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
    }

    .viewer-section {
      background: #121212;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.25);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .viewer-section:hover {
      transform: scale(1.01);
    }

    .viewer-section h2 {
      background: #00ffd5;
      color: #000;
      margin: 0;
      padding: 15px;
      font-size: 18px;
      border-bottom: 1px solid #00ccaa;
    }

    .viewer-section iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      .viewer-boxes {
        flex-direction: row;
      }
      .viewer-section {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <div class="key-icon">üóùÔ∏è</div>
      <h1>Enter Secret Key</h1>
      <input type="password" id="keyInput" placeholder="üîê Access Key" />
      <button onclick="validateKey()">Unlock</button>
      <div class="status" id="statusMsg"></div>
    </div>
  </div>

  <div id="viewer">
    <div class="viewer-boxes">
      <div class="viewer-section">
        <h2>üéì Next Toppers - Main Portal</h2>
        <iframe src="https://www.rolexcoderz.xyz/Aarambh" allowfullscreen></iframe>
      </div>
      <div class="viewer-section">
        <h2>üß† Alternate Access - Backup View</h2>
        <iframe src="https://www.rolexcoderz.xyz/Aarambh" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const validKeys = ['TOP123', 'NT2024', 'XKEY789', 'ZTOP456'];

    function validateKey() {
      const key = document.getElementById('keyInput').value.trim();
      const msg = document.getElementById('statusMsg');

      if (validKeys.includes(key)) {
        msg.textContent = '‚úÖ Key Accepted... Loading classes ';
        msg.className = 'status success';

        setTimeout(() => {
          document.getElementById('loginScreen').style.display = 'none';
          document.getElementById('viewer').style.display = 'block';
        }, 1200);
      } else {
        msg.textContent = '‚ùå Invalid Key. Try Again!';
        msg.className = 'status error';
      }
    }
  </script>

</body>
</html>
